apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hass2
  annotations:
    cert-manager.io/cluster-issuer: addem-se-letsencrypt
    ingress.kubernetes.io/force-ssl-redirect: "true"
    projectcontour.io/websocket-routes: /api/websocket
spec:
  tls:
    - hosts:
        - hass2.addem.se
      secretName: hass2-cert
  rules:
    - host: hass2.addem.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hass2
                port:
                  number: 8123
          - path: /api/websocket
            pathType: Exact
            backend:
              service:
                name: hass2
                port:
                  number: 8123
