apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: unifi-exporter
  namespace: default
spec:
  interval: 30m0s
  ref:
    branch: master
  url: https://github.com/jessestuart/unifi_exporter
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: unifi-exporter
  namespace: default
spec:
  interval: 1h0m0s
  path: ./manifests
  prune: true
  sourceRef:
    kind: GitRepository
    name: unifi-exporter
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: unifi-exporter-credentials
  namespace: default
spec:
  encryptedData:
    config.yml: 
  template:
    metadata:
      name: unifi-exporter-credentials
      namespace: default
