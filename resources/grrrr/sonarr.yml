apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sonarr
spec:
  serviceName: sonarr
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
        vpn-egress: client
    spec:
      containers:
        - name: sonarr
          image: ghcr.io/hotio/sonarr
          ports:
          - containerPort: 8989
          env:
          - name: PUID
            value: "1000"
          - name: PGID
            value: "1000"
          - name: UMASK
            value: "002"
          - name: TZ
            value: "Europe/Stockholm"
          - name: DEBUG
            value: "yes"
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /videos
              name: nfs-videos
          resources:
            limits:
              cpu: "1500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
        - name: exportarr
          image: onedr0p/exportarr
          command:
          - exportarr
          - sonarr
          env:
          - name: PORT2
            value: "9707"
          - name: URL
            value: http://localhost:8989
          - name: ENABLE_EPISODE_QUALITY_METRICS
            value: "false"
          - name: APIKEY
            valueFrom:
              secretKeyRef:
                name: sonarr-apikey
                key: apikey
          ports:
            - containerPort: 9707
      terminationGracePeriodSeconds: 0
      volumes:
        - name: nfs-videos
          nfs:
            path: /export/videos
            server: sergio.localdomain
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        storageClassName: nfs-csi
        resources:
          requests:
            storage: 1Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
---
apiVersion: v1
kind: Service
metadata:
  name: sonarr
spec:
  selector:
    app: sonarr
  ports:
    - name: "http"
      port: 8989
    - name: "metrics"
      port: 9707
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sonarr
spec:
  endpoints:
  - port: "metrics"
    interval: 30s
  selector:
    matchLabels:
      app: sonarr
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
  annotations:
    cert-manager.io/cluster-issuer: addem-se-letsencrypt
    ingress.kubernetes.io/ssl-redirect: "true"
    # ingress.kubernetes.io/auth-tls-error-page: getcert.addem.se
    ingress.kubernetes.io/auth-tls-secret: client-auth-root-ca-cert
    ingress.kubernetes.io/auth-tls-strict: "true"
    ingress.kubernetes.io/auth-tls-verify-client: "on"
spec:
  tls:
    - hosts:
        - sonarr.addem.se
      secretName: sonarr-cert
  rules:
    - host: sonarr.addem.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sonarr
                port:
                  number: 8989
