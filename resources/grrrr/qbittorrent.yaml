apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qbittorrent
spec:
  serviceName: qbittorrent
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
        vpn-egress: gateway
    spec:
      securityContext:
        sysctls:
          - name: "net.ipv4.conf.all.src_valid_mark"
            value: "1"
      initContainers:
        - name: wg-quick
          image: nixery.dev/shell/wireguard
          command:
            - wg-quick
            - up
            - /config/wg0.conf
          securityContext:
            privileged: true # not sure which cap is required for sysctl
            capabilities:
              add: ["NET_ADMIN", "NET_RAW"]
          volumeMounts:
            - name: wg0-conf
              mountPath: /config
        - name: local-route
          image: nixery.dev/iproute
          command:
            - ip
            - route
            - add
            - 10.0.0.0/8
            - via
            - eth0
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          volumeMounts:
            - name: wg0-conf
              mountPath: /config
        - name: insert-config
          image: quay.io/quay/busybox
          command: ["sh", "-c"]
          args:
            - |
              OLD="/config/qBittorrent/config/qBittorrent.conf"
              if [ -f $OLD ]; then
                echo "existing config:"
                cat $OLD
                NEW="/config/qBittorrent/config/qBittorrent.$(date "+%s").conf"
                echo "moving existing config to $NEW"
                cp $OLD $NEW
              else
                mkdir -p /config/qBittorrent/config
              fi

              cp /static/qBittorrent.conf $OLD
          volumeMounts:
            - mountPath: /static
              name: static-config
            - mountPath: /config
              name: config
      containers:
        - name: qbittorrent
          image: nixery.dev/qbittorrent-nox
          command: ["qbittorrent-nox", "--profile=/config"]
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /videos
              name: nfs-videos
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
        - name: srelay
          image: nixery.dev/srelay
          command: ["srelay", "-f"]
          ports:
            - containerPort: 1080
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
      volumes:
        - name: wg0-conf
          secret:
            secretName: wg0-conf
            defaultMode: 0600
        - name: static-config
          configMap:
            name: qbittorrent-static-config
        - name: nfs-videos
          nfs:
            path: /export/videos
            server: sergio.localdomain
  volumeClaimTemplates:
    - metadata:
        name: config
      spec:
        storageClassName: nfs-csi
        resources:
          requests:
            storage: 1Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
---
apiVersion: v1
kind: Service
metadata:
  name: qbittorrent
spec:
  selector:
    app: qbittorrent
  ports:
    - name: "http"
      port: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qbittorrent
  annotations:
    cert-manager.io/cluster-issuer: addem-se-letsencrypt
    ingress.kubernetes.io/ssl-redirect: "true"
    # ingress.kubernetes.io/auth-tls-error-page: getcert.addem.se
    ingress.kubernetes.io/auth-tls-secret: client-auth-root-ca-cert
    ingress.kubernetes.io/auth-tls-strict: "true"
    ingress.kubernetes.io/auth-tls-verify-client: "on"
spec:
  tls:
    - hosts:
        - qbittorrent.addem.se
      secretName: qbittorrent-cert
  rules:
    - host: qbittorrent.addem.se
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: qbittorrent
                port:
                  number: 8080
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: qbittorrent-static-config
data:
  qBittorrent.conf: |
    [LegalNotice]
    Accepted=true

    [Preferences]
    Advanced\RecheckOnCompletion=true
    Downloads\SavePath=/videos/downloads/
    WebUI\AuthSubnetWhitelist=10.0.0.0/8
    WebUI\AuthSubnetWhitelistEnabled=true
---
apiVersion: v1
kind: Service
metadata:
  name: vpn-egress
spec:
  selector:
    vpn-egress: gateway
  ports:
    - name: socks
      port: 1080
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: vpn-egress-gateway
spec:
  endpointSelector:
    matchLabels:
      vpn-egress: gateway
  ingress:
    - fromEntities:
        - cluster
  egress:
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: ANY
          rules:
            dns:
              - matchPattern: "*"
    - toFQDNs:
        - matchName: se1.wg.azirevpn.net
      toPorts:
        - ports:
            - port: "51820"
              protocol: UDP
---
apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: vpn-egress-clients
spec:
  endpointSelector:
    matchLabels:
      vpn-egress: client
  ingress:
    - fromEntities:
        - cluster
  egress:
    - toEntities:
        - cluster
    - toEndpoints:
        - matchLabels:
            vpn-egress: gateway
      toPorts:
        - ports:
            - port: "1080"
              protocol: TCP
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: wg0-conf
  namespace: default
spec:
  encryptedData:
    wg0.conf: 
  template:
    metadata:
      name: wg0-conf
      namespace: default
    type: Opaque
