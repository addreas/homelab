cni:
  exclusive: false

kubeProxyReplacement: strict
k8sServiceHost: nucles.localdomain
k8sServicePort: 6443

bgpControlPlane:
  enabled: true

ingressController:
  enabled: true
  loadbalancerMode: shared

# gatewayAPI:
  # enabled: true

loadBalancer:
  algorithm: maglev
  l7:
    backend: envoy

externalIPs:
  enabled: true

hubble:
  relay:
    enabled: true
  ui:
    enabled: true
