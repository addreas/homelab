cni:
  exclusive: false

kubeProxyReplacement: strict
k8sServiceHost: nucles.localdomain
k8sServicePort: 6443

bgpControlPlane:
  enabled: true

l2announcements:
  enabled: true

ingressController:
  enabled: false
  loadbalancerMode: shared
  secretsNamespace:
    name: kube-system
    create: false

l7proxy: true

envoy:
  enabled: true
  securityContext:
    capabilities:
      keepCapNetBindService: true
      envoy:
      - NET_BIND_SERVICE
      - NET_ADMIN
      - BPF

gatewayAPI:
  enabled: true
  secretsNamespace:
    name: kube-system
    create: false

externalIPs:
  enabled: true

hubble:
  relay:
    enabled: true
  ui:
    enabled: true

endpointRoutes:
  enabled: true
